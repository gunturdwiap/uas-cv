<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section class="bg-gray-50 dark:bg-gray-900 min-h-screen py-16 px-4">
        <div class="max-w-3xl mx-auto space-y-8">
            <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white">
                AnjingKucingPredictor5000
            </h1>

            <div class="grid gap-8 md:grid-cols-2">
                <!-- Capture Photo Section -->
                <div class="space-y-3 p-6 bg-white border rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Capture Photo</h2>
                    <video id="video" style="width: 100%; max-width: 400px; display: block; margin: 0 auto;" class="rounded-lg"
                        autoplay></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <form id="cameraForm">
                        <button type="submit" id="cameraFormSubmit"
                            class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 flex items-center space-x-2 justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                              </svg>
                              
                            <span>Capture</span>
                        </button>
                    </form>
                </div>

                <!-- Upload Photo Section -->
                <div class="space-y-3 p-6 bg-white border rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Upload Photo</h2>
                    <div class="flex items-center justify-center">
                        <img id="placeholder-pic"
                            src="https://placehold.co/600x400"
                            alt="img" class="w-auto h-auto rounded-lg object-cover bg-black">
                    </div>
                    <form id="fileForm" enctype="multipart/form-data" class="space-y-2">
                        <label class="block focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 me-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-900 text-center flex items-center justify-center space-x-2" for="imageFile">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                            </svg>
                            <span>Input image</span>
                            <input class="hidden" id="imageFile" name="photo" type="file">
                        </label>
                        
                        
                        <button type="submit"
                            class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Error or Success Message -->
            <div id="feedbackMessage" class="text-center text-sm font-medium mt-4"></div>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initCamera();
            initChangePlaceholder();
            attachCameraFormHandler();
            attachFileFormHandler(); // Attach event handler for the second form
        });
    
        const API_URL = '/predict';
    
        // Initialize the camera
        async function initCamera() {
            const video = document.getElementById('video');
    
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                document.getElementById('cameraFormSubmit').disabled = true;
                alert('Camera permission is required.');
            }
        }
    
        // Capture a photo from the video stream
        async function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
    
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    const photo = new File([blob], `photo_${Date.now()}.jpg`, { type: 'image/jpeg' });
                    resolve(photo);
                }, 'image/jpeg');
            });
        }
    
        // Handle the camera form submission
        function attachCameraFormHandler() {
            const form = document.getElementById('cameraForm');
    
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
    
                try {
                    const photo = await capturePhoto();
                    await submitPhoto(photo);
                } catch (error) {
                    console.error('Error handling camera form submission:', error);
                }
            });
        }
    
        // Handle the normal form submission
        function attachFileFormHandler() {
            const form = document.getElementById('fileForm'); // Select the second form
            
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                
                const fileInput = document.getElementById('imageFile'); 
                const file = fileInput.files[0];
    
                if (!file) {
                    alert('Please select a file before submitting.');
                    return;
                }
    
                try {
                    await submitPhoto(file);
                } catch (error) {
                    console.error('Error handling file form submission:', error);
                } finally {
                    //fileInput.value = '';
                }
            });
        }

        function initChangePlaceholder() {
            const fileInput = document.getElementById('imageFile'); 
            const placeholder = document.getElementById('placeholder-pic');

            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    placeholder.src = e.target.result;
                }

                reader.readAsDataURL(file);
            });
        }
    
        // Submit the photo to the server
        async function submitPhoto(photo) {
            document.querySelectorAll('input[type=submit]').forEach((el) => {
                el.disabled = true;
            })
            const message = document.getElementById('feedbackMessage');
            message.innerHTML = `
                <div role="status">
                    <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            `;
            const formData = new FormData();
            formData.append('photo', photo);
    
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });
    
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
    
                const result = await response.json();
                console.log('Server response:', result);
                message.innerHTML = result.data.prediction
            } catch (error) {
                console.error('Error submitting photo:', error);
                message.innerHTML = error
            } finally {
                document.querySelectorAll('input[type=submit]').forEach((el) => {
                    el.disabled = false;
                })
            }
        }
    </script>
    
    
</body>
</html>
